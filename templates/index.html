<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <title>Reviews</title>
</head>
<body>
    <div class="container">
        <h2 style="color: #00acee">Add your review</h2>
        <form action="/" method="post">
            <textarea name="review" id="review" class="form-control" placeholder="Please write your review (120 words max)"></textarea><br>
            <input type="submit" class="btn btn-success" value="Send">
        </form>
    </div>
    <div class="container mt-5">
        <h2 style="color: #00acee">User's reviews</h2>
        {% if reviews|length > 0 %}
            {% for el in reviews %}
            <div class="alert alert-info">
                <h4>{{ el.review }}</h4>
                <p style="color: indianred">Sentiment: {{ el.sentiment }}</p>
                <a href="/{{ el.id }}/delete" class="btn btn-danger">Delete</a>
            </div>
            {% endfor %}
        {% else  %}
        <p style="color: indianred">No reviews yet</p>
        {% endif %}
    </div>
</body>
</html>
